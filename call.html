<script>
// Third way to call a function in Javascript
var speak = function(text) {
	console.log(this.love);
	console.log(this.normal);
}
//speak("Russell"); Call function and pass in parameter as normal.
var saySomething = {normal: "meow", love: "purr" }  // create object
speak.call(saySomething); // pass 'saySomething' to the speak method, as the "this" parameter.
